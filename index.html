<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Responsive - Yassine Daoui</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Ajout de GSAP pour les animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- OVERLAY -->
    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="overlay third"></div>

    <!-- HEADER -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Portfolio</a>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link">Accueil</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">Profil</a></li>
                    <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#blog" class="nav__link">Expériences</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <ion-icon name="menu"></ion-icon>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="l-main bd-grid">
        <div class="home" id="home">
            <div class="home__information">
                <span class="home__pressent anime-text">Bonjour, Je m'appelle</span>
                <h1 class="home__title name-animation">Yassine Daoui</h1>
                <span class="home__pressent anime-text">Je suis<br></span>
                <span class="home__skill job-animation">Consultant Data</span>
                <div>
                    <a href="./assets/cv/cv.pdf" download="Yassine-Daoui-CV.pdf" class="home__button anime-text">TÉLÉCHARGER CV</a>
                </div>
            </div>
            <div class="home__img">
                <img src="./assets/img/img.jpeg" alt="Portrait de Yassine Daoui">
            </div>
            <div class="home__social">
                <a href="https://www.linkedin.com/in/yassine-daoui-56a7ab1a0" target="_blank" rel="noopener noreferrer">
                    <ion-icon name="logo-linkedin" class="home__social-icon"></ion-icon>
                </a>
                <a href="https://github.com/YDaoui/YDaoui" target="_blank" rel="noopener noreferrer">
                    <ion-icon name="logo-github" class="home__social-icon"></ion-icon>
                </a>
                <a href="mailto:daoui00yassine@gmail.com" target="_blank" rel="noopener noreferrer">
                    <ion-icon name="mail-outline" class="home__social-icon"></ion-icon>
                </a>
            </div>
        </div>

        <!-- ABOUT SECTION -->
        <section class="section" id="about">
            <!-- ... contenu ABOUT intact ... -->
        </section>

        <!-- SERVICES SECTION -->
        <section class="section" id="services">
            <!-- ... contenu SERVICES intact ... -->
        </section>

        <!-- CONTACT SECTION -->
        <section class="section" id="contact">
            <div class="bd-grid">
                <h2 class="section-title anime-text">Contact</h2>
                <div class="contact__container">
                    <div class="contact__info">
                        <h3 class="contact__subtitle">Disponible pour de nouvelles opportunités</h3>
                        <p class="contact__text">N'hésitez pas à me contacter pour discuter de votre projet ou pour toute question.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Script de bascule des services -->
    <script>
        function toggleServiceDetails(id) {
            const element = document.getElementById(id);
            element.classList.toggle('active');
        }
    </script>
</body>
</html>
